name: Repo Sync

on:
  workflow_dispatch:
  
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/Repo-Sync.yaml'

  schedule:
    - cron: 3-53/20 * * * *

jobs:
  sync-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Sleep Random Time
        run: sleep $(shuf -i 10-60 -n 1)
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Faker2
        run: |
          bash Scripts/Sync.sh \
            https://github.com/shufflewzc/faker2 main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/faker2 main
      - name: Faker3
        run: |
          bash Scripts/Sync.sh \
            https://github.com/shufflewzc/faker3 main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/faker3 main 
      - name: HarbourToulu
        run: |
          bash Scripts/Sync.sh \
            https://github.com/HarbourJ/HarbourToulu main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/HarbourToulu main
      - name: bbk
        run: |
          bash Scripts/Sync.sh \
            https://github.com/neUyNp8OIdO4Ejj/bbk_bak main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/bbk main
      - name: tbk
        run: |
          bash Scripts/Sync.sh \
            https://github.com/pea-cake/tbk main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/tbk main
      - name: checkinpanel
        run: |
          bash Scripts/Sync.sh \
            https://github.com/OreosLab/checkinpanel master \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/checkinpanel main  
      - name: JDHelloWorld
        run: |
          bash Scripts/Sync.sh \
            https://github.com/JDHelloWorld/jd_scripts main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/jd-scripts ts2js

      - name: Ariszy
        run: |
          bash Scripts/Sync.sh \
            https://github.com/Ariszy/Private-Script master \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/Ariszy
      - name: smiek2221
        run: |
          bash Scripts/Sync.sh \
            https://github.com/smiek2221/scripts master \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/smiek2221
      - name: X1a0He
        run: |
          bash Scripts/Sync.sh \
            https://github.com/X1a0He/jd_scripts_fixed main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/X1a0He
      - name: QL-
        run: |
          bash Scripts/Sync.sh \
            https://github.com/shidahuilang/QL- main \
            https://${{ github.repository_owner }}:${{ secrets.ACTION_SECRET }}@github.com/fetisherst/QL- main    
